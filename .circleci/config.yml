version: 2

jobs:
  build:
    working_directory: ~/js-abci
    docker:
      - image: circleci/node:10.9.0
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: NPM Install ABCI
          command: npm install abci
      - run:
          name: NPM Install standard
          command: npm install standard
      - run:
          name: NPM Install NYC
          command: npm install nyc
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: NPM Test
          command: npm test
      - run:
          name: code-coverage
          command: './node_modules/.bin/nyc report --reporter=text-lcov'
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage
      - store_test_results:
          path: test-results.xml
