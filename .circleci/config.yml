version: 2

jobs:
  build:
    working_directory: ~/js-abci
    docker:
      - image: circleci/node:10.9.0
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: NPM Install ABCI
          command: npm install
          #      - run:
          #          name: NPM Install standard
          #          command: npm install standard
          #      - run:
          #          name: NPM Install NYC
          #          command: npm install nyc
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: NPM Test
          command: npm test
